<div class="login-container">
  <mat-card class="login-card-container">
    <mat-card-title class="text-centring">Log In Now </mat-card-title>
    <mat-card-subtitle class="text-centring">Please login to access to your account</mat-card-subtitle>

    <form class="centred-flex-container" [formGroup]="loginForm">
      <div class="adaptive-display-mobile-desktop column-flex-direction">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="klo@example.com" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls.email.invalid">{{emailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'lock' : 'lock_open'}}</mat-icon>
          <mat-error *ngIf="loginForm.controls.password.invalid">{{passWordErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-hint class="margin-bottom-24">Forgot password?</mat-hint>
        <button mat-raised-button color="accent" (click)="submitLoginForm()">Log in</button>
        <mat-card-subtitle class="text-centring margin-top-16">Don't have an account ?
          <strong class="pink-color">Sign Up</strong>
        </mat-card-subtitle>

      </div>
    </form>
  </mat-card>
</div>
