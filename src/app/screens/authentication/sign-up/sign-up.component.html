<div class="login-container">
  <mat-card class="login-card-container">
    <mat-card-title class="text-centring">Sign Up Now </mat-card-title>
    <mat-card-subtitle class="text-centring">Please fill the details to create an account</mat-card-subtitle>

    <form class="centred-flex-container" [formGroup]="loginForm">
      <div class="adaptive-display-mobile-desktop column-flex-direction">
        <mat-form-field appearance="outline">
          <mat-label>Fullname</mat-label>
          <input matInput formControlName="fullName" required>
          <mat-error *ngIf="loginForm.controls.fullName.invalid">{{fullNameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="klo@example.com" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls.email.invalid">{{emailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'lock' : 'lock_open'}}</mat-icon>
          <mat-error *ngIf="loginForm.controls.password.invalid">{{passWordErrorMessage()}}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="submitLoginForm()">Sign Up</button>
        <mat-card-subtitle class="text-centring margin-top-16">Already have an account ?
          <strong class="pink-color add-cursor" (click)="signUpLinkisPressed()">Log in</strong>
        </mat-card-subtitle>

      </div>
    </form>
  </mat-card>
</div>
